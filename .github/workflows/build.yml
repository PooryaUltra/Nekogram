name: Build Nekogram Blur

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Free Disk Space
      run: |
        echo "Before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/share/swift
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /opt/hostedtoolcache/go
        sudo rm -rf /opt/hostedtoolcache/node
        sudo rm -rf /imagegeneration
        sudo apt-get clean
        echo "After cleanup:"
        df -h

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r26d
        add-to-path: true

    - name: Disable signature verification
      run: |
        # Create genuine.h
        mkdir -p TMessagesProj/jni/integrity
        cat > TMessagesProj/jni/integrity/genuine.h << 'GENUINEOF'
        #ifndef GENUINE_H
        #define GENUINE_H
        #define GENUINE_NAME ""  
        #define GENUINE_PACKAGE "tw.nekomimi.nekogram"
        #define GENUINE_SIGNATURE 0x0
        #define GENUINE_SIZE 0
        #define GENUINE_HASH 0x0
        #define NO_CHECK_GENUINE 1
        #endif
        GENUINEOF
        
        # Disable Colorado check if present
        if [ -f "TMessagesProj/jni/integrity/genuine.c" ]; then
          # Comment out kill and exit calls
          sed -i 's/kill(getpid/\/\/kill(getpid/g' TMessagesProj/jni/integrity/genuine.c
          sed -i 's/exit(/\/\/exit(/g' TMessagesProj/jni/integrity/genuine.c
          echo "Patched genuine.c"
        fi
        
        # Check for colorado in other files and disable
        find TMessagesProj/jni -type f \( -name "*.c" -o -name "*.cpp" \) -exec grep -l "colorado\|Colorado" {} \; 2>/dev/null | while read f; do
          echo "Patching: $f"
          sed -i 's/colorado(/\/\/colorado_disabled(/g' "$f"
        done
        
        # Make sure the check always passes
        find TMessagesProj/jni -type f \( -name "*.c" -o -name "*.cpp" \) -exec sed -i 's/if.*genuine.*check.*/if (1) { \/\/ genuine check disabled/g' {} \; 2>/dev/null || true
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Create Extra.java
      run: |
        cat > TMessagesProj/src/main/java/tw/nekomimi/nekogram/Extra.java << 'EXTRAEOF'
